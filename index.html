	var deviceReady = false;
    document.addEventListener("deviceready", onDeviceReady, false);
	//后退 按钮监听
	document.addEventListener('backbutton',hback);
    
    function onDeviceReady() {
    	//alert("onDeviceReady()--->start()");
    	deviceReady = 1;
		devicePlatform = device.platform;
    	console.log("onDeviceReady()--->end()");

		if("iOS" == devicePlatform)
		{
			mam.navigator.appmenu.setBackButton(null,null,"1");
		}
		//添加自定义 菜单
		AddMenu();
    }
	//后退 按钮监听
	function hback() {
		if ("iOS" == devicePlatform) {
			mam.navigator.appmenu.setBackButton(null, null, "0");
		}
		document.removeEventListener('backbutton', hback);
		 //以下三种，可根据当前页面需求，使用不同方法。
		 //第一种：直接退出当前应用
			/**mam.navigator.appmenu.exitApp();**/
		//第二种：返回上一页
			/**history.go(-1);**/
		//第三种：自定义跳转页面
			window.location.href = "view/gateway.html";
	}

	//添加自定义 菜单
	function AddMenu() {
		 //有三种图标：”1”：默认国网；”2”：删除；”3”：设置备注
		 mam.navigator.appmenu.addMenu(successCallback, null, "1", "自定义菜单1", "addMenuFun()");
		 mam.navigator.appmenu.addMenu(successCallback, null, "2", "自定义菜单2", "addMenuFun()");
		 mam.navigator.appmenu.addMenu(successCallback, null, "3", "自定义菜单3", "addMenuFun()");
		}
	function successCallback() 
	{
		//alert("自定义菜单设置成功回调。");
	}
	function addMenuFun() {

		alert("自定义菜单工能正常，此方法每个页面必须实现！");
	}

	
		function toPage(target)
 	{
		var id = target.id;
  		var strHref = "";
  		if(id=="check")
		 {
		 	strHref = "index.html";
		 }
		 else if(id == "getUserInfo")
		 {		 	
		 	mam.navigator.loadconfig.getUserInfo(1,getUserInfo,login);		 
		 }
		  self.location = strHref;
  	}
 	/************************************************/
	// 判断屏幕是否旋转

	function orientationChange() {
		switch(window.orientation) {
		　　case 0: 
				console.log("肖像模式 0,screen-width: " + screen.width + "; screen-height:" + screen.height);
				break;
		　　case -90: 
				console.log("左旋 -90,screen-width: " + screen.width + "; screen-height:" + screen.height);
				break;
		　　case 90:   
				console.log("右旋 90,screen-width: " + screen.width + "; screen-height:" + screen.height);
				break;
		　　case 180:   
				console.log("风景模式 180,screen-width: " + screen.width + "; screen-height:" + screen.height);
			　　break;
			};
		};

	// 添加事件监听

	addEventListener('load', function(){
		console.log("横竖屏监听");
		orientationChange();

		window.onorientationchange = orientationChange;

	}
	);
